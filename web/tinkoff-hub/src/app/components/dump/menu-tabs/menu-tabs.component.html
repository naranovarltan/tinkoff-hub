<tui-tabs tuiMode="light" class="tabs">
  <div class="tui-container tui-container_adaptive container">
    <a
      *ngFor="let tab of menuTabs"
      [routerLink]="tab.link"
      routerLinkActive="active"
      class="tab"
      tuiTab>

      <span class="tab__name">{{ tab.name }}</span>

      <tui-badge *ngIf="tab.count > 0" [value]="tab.count" status="primary" class="tab__count"></tui-badge>
    </a>
  </div>
</tui-tabs>
