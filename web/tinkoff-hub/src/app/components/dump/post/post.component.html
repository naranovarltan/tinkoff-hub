<div class="post">
  <div class="post-info">
    <div class="post-number">Пост №1</div>
    <div class="post-title">Как встать в 6 утра и не сдохнуть...</div>
  </div>
  <div class="post-actions">
    <div class="likes">
      <tui-svg [src]="tuiIconPin"></tui-svg>
      <div class="likes__count">999</div>
    </div>
    <div class="navigate">
      <button class="navigate-btn" type="button" tuiButton>
        <span class="navigate-btn__text">Читать</span>
        <span class="navigate-btn__icon"></span>
      </button>
    </div>
  </div>
</div>
